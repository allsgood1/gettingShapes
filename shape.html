<!DOCTYPE html>
<html lang="en">

<head>


    <title>Document</title>
    <link rel="stylesheet" href="shape.css">
</head>

<body>
    <h3>square</h3>
    <input type="text" placeholder="height and width" id="square-input"></input>
    <input type="submit" id="sq-button" value="Draw Square">



    <h3>rectangle</h3>
    <input type="text" id="rectangle-height-input" placeholder="Height">
    <input type="text" id="rectangle-width-input" placeholder="Width">
    <input type="submit" id="rec-button" value="Draw Rectangle">

    <h3>circle</h3>
    <input type="text" id="circle-input" placeholder="Radius">
    <input type="submit" id="cir-button" value="Draw Circle">

    <h3>triangle</h3>
    <input type="text" placeholder="Height and Width" id="triangle-input"></input>
    <input type="submit" id="tri-button" value="Draw Triangle">

   

    <div id="shapeCanvas">
    </div>


    <div id="sideBar">
        <div id="shape">shape</div>
        <div id="width"></div>
        <div id="height"></div>
        <div id="radius"></div>
        <div id="area"></div>
        <div id="perimeter"></div>

    </div>

    <script src="shape.js"></script>
</body>

</html>
